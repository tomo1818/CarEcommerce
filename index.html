<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <link rel="stylesheet" href="./css/style.css">

    <title>Car Ecommerce</title>
</head>
    <body>
        <div class='container mt-5' id="carEcommerce">
            <div class="d-flex">
                <div class="mx-2">
                    <select class="form-select" v-model="category" @change="selectCategory(); currentItems = sortItems"
                        aria-label="Default select example">
                        <option v-for="(value, name) in carCategory" v-bind:value="name">{{ value }}</option>
                    </select>
                </div>
                <div>
                    <select class="form-select" v-model="sort" @change="currentItems = sortItems"
                        aria-label="Default select example">
                        <option v-for="(value, name) in sortCategory" v-bind:value="name">{{ value }}</option>
                    </select>
                </div>
            </div>
            <div class="d-flex flex-wrap pt-4">
                <car-card v-for="(item, index) in currentItems" v-bind:key="index" v-bind:item="item"></car-card>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
